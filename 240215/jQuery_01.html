<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        // 사용자가 box라는 id를 가진 요소를 클릭하면 그 텍스트를 'click'로 변경
        const init = function(){
            $("#box").on(
                "click",
                function(){
                    // this.innerText = "box click";
                    $(this).text("click");
                    console.log($(this).attr("id"));
                }
            );

            $("#addBtn").on(
                "click",
                function(){
                    //$("#myList").append("<li>a</li>");
                    $("#myList").prepend("<li>a</li>")
                    const li = document.createElement("li");
                    $("#myList").prepend(li);
                }
            );

            $("#delBtn").on(
                "click",
                function(){
                    $("#box").remove();
                    
                    // 제일 상단 첫번째 목록 하나씩 삭제
                    // $("#myList li:first").remove();

                    // 가장 아래 목록 하나씩 삭제
                    $("#myList li:last").remove();
                }
            );
        }
        window.onload = init;
    </script>
</head>
<body>
    <button id="addBtn">add</button>
    <button id="delBtn">delete</button>
    <ul id="myList">
        <li>temp</li>
    </ul>
    <div id="box">text</div>
</body>
</html>
