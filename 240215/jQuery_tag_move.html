<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        const init = function(){

            // move 버튼을 누르면 list2에 있던 목록들이 list1로 이동
           $("#moveBtn").on(
            "click",
            function(){
                $("#list1").append($("#list2 li:first"));
            }
           );


           $("#checkBtn").on(
            "click",
            function(){
                //$("#list3 li:eq(1)").text("check");
                
                // 형제, 부모 및 자식노드 지정
                $("#list3 li:eq(1)").prev().text("check");  // 이전노드
                $("#list3 li:eq(1)").next().text("check");  // 이후노드
                $("#list3 li:eq(1)").parent().css("border", "1px dashed red");  // 부모노드
                $("#list3 li:eq(1)").find("a").text("MS")
            }
           );

        }
        window.onload = init;
    </script>
</head>
<body>
    <form action="" method="get">
        id : <input type="text" /> <button id="sendBtn" type="button">전송</button>
    </form>
    <button id="moveBtn">move</button>
    <button id="checkBtn">check</button>
    <ul id="list1"></ul>
    <hr />
    <ul id="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <hr />
    <ul id="list3">
        <li><a href="#">naver</a></li>
        <li><a href="#">google</a></li>
        <li><a href="#">kakao</a></li>
    </ul>
</body>
</html>
